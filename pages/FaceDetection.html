        }

        }

        .prog-title {
            margin-top: 20px;
            ;
        }

    <a class="navbar-brand" href="Index.html"><span class="fa fa-eye" style="margin-right:10px"></span>FOR Project</a>

<body>

    <div style="margin:50px">
        <h3 class="title-h3">Face Detection</h3>
        <div>
            <div class="row">
                <div class="col">
                    <form class="was-validated">
                        <div class="face-image-group col-ml mx-auto ">
                            <div>
                                <canvas id="canv" width="650" height="450" class="img-thumbnail">
                            </div>
                            <div class="custom-file">
                                <input type="file" accept="image/*" class="custom-file-input" id="uploadfile" required>
                                <label class="custom-file-label" id='file-label' for="uploadfile">Upload</label>
                                <div class="invalid-feedback">Please Upload</div>
                            </div>
                        </div>
                        <div class="card card-input">
                            <div class="card-header">
                                Choose Your Expectation
                            </div>
                            <div class="card-body" >
                                <form class="inpt-form-exp" action="#">
                                    <div class="form-group row">
                                        <label for="joy-range" id="joy_label" class="col-sm-2">Joy(0%)</label>
                                        <div class="col-lg">
                                            <input type="range" class="form-control-range" value='0' min="0" max="4"
                                                id="joy-range">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="anger-range" id="anger_label" class="col-sm-2">Anger(0%)</label>
                                        <div class="col-lg">
                                            <input type="range" class="form-control-range" value='0' min="0" max="4"
                                                id="anger-range">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="surprise-range" id="surprise_label"
                                            class="col-sm-2">Surprise(0%)</label>
                                        <div class="col-lg">
                                            <input type="range" class="form-control-range" value='0' min="0" max="4"
                                                id="surprise-range">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="sad-range" id="joy_label" class="col-sm-2">Sad(0%)</label>
                                        <div class="col-lg">
                                            <input type="range" class="form-control-range" value='0' min="0" max="4"
                                                id="sad-range">
                                        </div>
                                    </div>
                                    <button type="button" id="image-submit"
                                        class="btn btn-primary float-right">Submit</button>
                                </form>

                            </div>
                        </div>

                </div>
                <div class="col">
                    <div class="card card-result">
                        <div class="card-header">
                            Results
                        </div>
                        <div class="card-body" >
                            <div class="row">
                                <label for="formControlRange" class="col-sm-3">AI vs HUMAN</label>
                                <h5 id="res-label" class="badge badge-info col-lg" style="font-size: 16px;"> wait a
                                    result </h5>
                            </div>

                            <label for="formControlRange" class="prog-title">AI Expect</label>
                            <div class="row prog-item">
                                <label for="formControlRange" class="col-sm-3" style="padding-left: 25px;"> Joy </label>
                                <div class="col-lg">
                                    <div class="progress" id='ai-joy'>
                                        <div class="progress-bar" role="progressbar" style="width: 100%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row prog-item">

                                <label for="formControlRange" class="col-sm-3" style="padding-left: 25px;"> Anger
                                </label>
                                <div class="col-lg">
                                    <div class="progress" id='ai-anger'>
                                        <div class="progress-bar" role="progressbar" style="width: 100%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row prog-item">

                                <label for="formControlRange" class="col-sm-3" style="padding-left: 25px;"> Surprise
                                </label>
                                <div class="col-lg">
                                    <div class="progress" id='ai-surprise'>
                                        <div class="progress-bar" role="progressbar" style="width: 100%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <label for="formControlRange" class="col-sm-3" style="padding-left: 25px;"> Sad </label>
                                <div class="col-lg">
                                    <div class="progress" id='ai-sorrow'>
                                        <div class="progress-bar" role="progressbar" style="width: 100%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <label for="formControlRange" class="prog-title">HUMAN EXPECT</label>
                            <div class="row prog-item">
                                <label for="formControlRange" class="col-sm-3" style="padding-left: 25px;"> Joy </label>
                                <div class="col-lg">
                                    <div class="progress" id='hu-joy'>
                                        <div class="progress-bar" role="progressbar" style="width: 100%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row prog-item">

                                <label for="formControlRange" class="col-sm-3" style="padding-left: 25px;"> Anger
                                </label>
                                <div class="col-lg">
                                    <div class="progress" id='hu-anger'>
                                        <div class="progress-bar" role="progressbar" style="width: 100%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row prog-item">

                                <label for="formControlRange" class="col-sm-3" style="padding-left: 25px;"> Surprise
                                </label>
                                <div class="col-lg">
                                    <div class="progress" id='hu-surprise'>
                                        <div class="progress-bar" role="progressbar" style="width: 100%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <label for="formControlRange" class="col-sm-3" style="padding-left: 25px;"> Sad </label>
                                <div class="col-lg">
                                    <div class="progress" id='hu-sad'>
                                        <div class="progress-bar" role="progressbar" style="width: 100%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <hr style="margin-top:100px">
                            <div class="row">
                                <form class="col was-validated" action="#">
                                    <label for="formControlRange" class="prog-title">SAVE THE RESULT</label>
                                    <div class="form-group">
                                        <label for="title">Title of this result</label>
                                        <input type="text" class="form-control is-valid" id="title-inp"
                                            placeholder="Title" required>
                                    </div>
                                    <button type="button" id="savebutton"
                                        class="btn btn-primary float-right">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
